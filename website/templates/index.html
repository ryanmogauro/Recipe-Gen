<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Ingredient Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">What ingredients do you have?</h2>
    
    <!-- Ingredient inputs-->
    <div id="ingredient-container">
      <div class="mb-2">
        <input type="text" class="form-control" placeholder="Enter an ingredient">
      </div>
    </div>
    
    <!-- + button -->
    <div class="text-center">
      <button id="add-ingredient-btn" class="btn btn-outline-primary">+</button>
    </div>
    
    <!-- submit button -->
    <div class="mt-4 text-center">
      <button id="get-recipe-btn" class="btn btn-primary">Find a Recipe</button>
    </div>

    <!-- Recipe result -->
    <div id="recipe-result" style="margin-top: 20px;"></div>
  </div>

  

  <script>
    function addIngredient() {
        const container = document.getElementById('ingredient-container');
        const newDiv = document.createElement('div');
        newDiv.classList.add('mb-2');

        const newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.classList.add('form-control');
        newInput.placeholder = 'Enter an ingredient';

        newDiv.appendChild(newInput);
        container.appendChild(newDiv);
    }

    document.getElementById('add-ingredient-btn').addEventListener('click', addIngredient);

    async function generateRecipe() {
        const ingredientInputs = document.querySelectorAll('#ingredient-container input');
        const ingredients = [];
        ingredientInputs.forEach(input => {
            const value = input.value.trim();
            if (value !== '') {
                ingredients.push(value);
            }
        });

        let resultDiv = document.getElementById('recipe-result');

        resultDiv.innerHTML = "<p>Loading...</p>";

        let response = await fetch("/get-recipe", {
            method: "POST",
            body: JSON.stringify({input: ingredients }),
            headers: { "Content-Type": "application/json" }
        });

        let data = await response.json();

        resultDiv.innerHTML = `<h3>Recipe:</h3><p>${data.recipe}</p>`;
    }

    document.getElementById('get-recipe-btn').addEventListener('click', generateRecipe);
</script>

</body>
</html>
